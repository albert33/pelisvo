   <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body class="body-login">


	<div class="container" id="container-login">

      <form class="form-signin" id="form-login">
        <h2 class="form-signin-heading">REGISTER</h2>
        <h4>Please enter the required data to create a new account</h4><br>
        <input type="text" class="form-control" placeholder="First name" autofocus>		
        <br>
        <input type="text" class="form-control" placeholder="Last name" autofocus>
        <br>
        <input type="text" class="form-control" placeholder="Nickname" autofocus>
        <br>
        <input type="email" class="form-control" placeholder="Email address" autofocus>
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <input type="password" class="form-control" placeholder="Repeat password">
        <h6 id="warning-allfields"><i>(All fields are required)</i></h6>
        <button class="btn btn-lg btn-primary btn-block" type="submit">REGISTER</button>
      </form>

    </div>


    <div class="panel-footer" id="footer"> <!-- INICI DEL FOOTER-->
      <div id="contenidor-footer-esquerra"><!-- INICI DIV FOOTER ESQUERRA -->

        <button class="btn btn-facebook"><i class="fa fa-facebook"></i> | Facebook</button>
        <button class="btn btn-twitter"><i class="fa fa-twitter"></i>   | Twitter</button>
        <button class="btn btn-youtube"><i class="fa fa-youtube"></i>   | Youtube</button>   
        </p>

<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
   
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- Bootstrap css & Custom -->
    <link href="css/concatenat.css" rel="stylesheet" media="screen">
    
    <!-- FIREBASE Framework-->
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.6/firebase.js'></script>

<!-- Icones social media buttons -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    
  </head>
  <body class="body-login">


	<div class="container" id="container-login">

      <form class="form-signin" id="form-login">
        <h2 class="form-signin-heading">REGISTER</h2>
        <h4>Please enter the required data to create a new account</h4><br>
        <input type="text" id="nickname" class="form-control" placeholder="Nickname" autofocus><br>
        <input type="email" id="email" class="form-control" placeholder="Email address" autofocus><br>
        <input type="password" id="password" class="form-control" placeholder="Password"><br>
        <input type="password" id="password-repeat" class="form-control" placeholder="Repeat password">
        <h6 id="warning-allfields"><i>(All fields are required)</i></h6>
        <button onclick="user_register()" class="btn btn-lg btn-primary btn-block" type="submit">REGISTER</button>
      </form>
      
      
      <script>
        /* Crear els usuaris */
        
        //Agafar els valors dels inputs del formulari
        
        
        //URL on es guardarà la info
        var nameRef = new Firebase('https://pelisvo.firebaseio.com/users');
        
        //Mètode que registra al user quan es clica al botó enviar
        function user_register(){
        var nickname = document.getElementById('nickname').innerHTML;       
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
          // Aquest alert és una xuleta per veure si les variables tenen el valor correcte
          alert("Nickname: "+nickname+" Email: "+email+" Password: "+password+" FI");
          nameRef.push({'nickname': nickname, 'email': email, 'password': password});
        }
      
      </script>
      
      
    </div>


    <div class="panel-footer" id="footer"> <!-- INICI DEL FOOTER-->
      <div id="contenidor-footer-esquerra"><!-- INICI DIV FOOTER ESQUERRA -->
        <h4 align="center">FOLLOW US ON:</h4>
        <p align="center">
        <button class="btn btn-facebook"><i class="fa fa-facebook"></i> | Facebook</button>
        <button class="btn btn-twitter"><i class="fa fa-twitter"></i>   | Twitter</button>
        <button class="btn btn-youtube"><i class="fa fa-youtube"></i>   | Youtube</button>   
        </p>     
      </div><!-- FI DIV FOOTER ESQUERRA -->
      
      <div id="contenidor-footer-dret"><!-- INICI DIV FOOTER DRETA -->
        <p align="center">Series i Pelis VO &copy; 2014  &nbsp;&nbsp;|&nbsp;&nbsp;  Legal advice &nbsp;&nbsp;|&nbsp;&nbsp;  Contact</p>
      </div><!-- FI DIV FOOTER DRETA -->
    </div><!-- FI DEL FOOTER -->

    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    
  </body>
</html>
